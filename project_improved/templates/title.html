{% extends 'base_layout.html' %}

{% block title %}
Browse By Title
{% endblock %}

{% block specific_css %}
<link rel="stylesheet" href="../static/hanne_style.css">

{% endblock %}

{% block content %}
    

<body>

<template id="cardTemplate">
    <div class="card text-white m-3">
        <img class="card-img" alt="No Image">
        <div class="card-img-overlay d-flex flex-column justify-content-end">
            <div class="content">
                <h2 class="card-title align-items-center"></h2>
            </div>
        </div>
    </div>
</template>

<template id="cardPreviewTemplate">
<!--    TODO: make subject wrap on one row and change columns sizes accordingly-->
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <i class="fas fa-times"></i>
            </div>
            <div class="col">
                <h3 class="preview-title"></h3>
            </div>
        </div>
    </div>
    <h4 class="preview-subtitle"></h4>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto justify-content-center" data-tip="subject">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="col">
                <div class="preview-info float-start"></div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-auto justify-content-center" data-tip="year of first publish">
                <i class="fa-regular fa-calendar-days"></i>
            </div>
            <div class="col">
                <div class="preview-year float-start"></div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-auto justify-content-center" data-tip="average rating">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="col">
                <div class="preview-rating float-start"></div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-auto justify-content-center" data-tip="where the story takes place">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="col">
                <div class="preview-location float-start"></div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-auto justify-content-center" data-tip="ISBN">
                <i class="fa-solid fa-hashtag"></i>
            </div>
            <div class="col">
                <div class="preview-isbn float-start"></div>
            </div>
        </div>
    </div>
    <!-- TODO: add time book takes place, contributors (users in fas)
            TODO: make button to jump to browse by map page-->
</div>
</template>



<main>

    <div class="container">
        <div class="head">
            <div class="row">
                <div class="col d-flex align-items-center pt-3">
                    <h2 style="font-size:40px;">Browse By Title</h2>
                </div>
                <div class="col d-flex justify-content-end align-items-center m-3">
                    <div id="loader"></div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex align-items-center pt-3">
                    <p style="font-style:italic;">Click on a card to get more details</p>
                </div>
            </div>

    </div>


    <div class="card-container" id="card-container">
    </div>

    <div class="cards-preview">
        <div class="preview" data-target="Murder on the Orient Express"></div>
        <div class="preview" data-target="And Then There Were None"></div>
        <div class="preview" data-target="The Mysterious Affair at Styles"></div>
        <div class="preview" data-target="Death on the Nile"></div>
        <div class="preview" data-target="The ABC Murders"></div>
        <div class="preview" data-target="The Murder of Roger Ackroyd"></div>
        <div class="preview" data-target="The Murder at the Vicarage"></div>
        <div class="preview" data-target="Evil Under the Sun"></div>
        <div class="preview" data-target="The Body in the Library"></div>
        <div class="preview" data-target="Crooked House"></div>
    </div>

</main>

</body>


{% endblock %}


{% block specific_js %}

<script src="../static/title.js"></script>

{% endblock %}
